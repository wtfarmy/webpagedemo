<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Product - Harjus Hardwares</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* Your existing styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #323232;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #dc3545;
    }

    .back-btn:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 480px) {
      .form-box {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      textarea,
      select {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Complete Your Purchase</h2>
    <form id="buyForm" action="https://formsubmit.co/roqfatma786@gmail.com" method="POST">
      <!-- Hidden FormSubmit options -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

      <!-- Form fields -->
      <input type="text" id="product" name="Product" readonly>
      <input type="text" id="price" name="Price" readonly>

      <label for="category">Category</label>
      <select id="category" name="Category" required>
        <option value="">Select Category</option>
        <option value="Pipe">NONE</option>
        <!-- <option value="Pipe">PU PIPE 10MTRCOILED 8*12mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 5*8mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 4*6mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 12*16mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 2.5*4mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 6.5*10mm</option>
        <option value="Pipe">PU PIPE 10MTRCOILED 10*14mm</option> -->
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="Quantity" min="1" value="1" required>

      <input type="email" id="email" name="Email" placeholder="Your Email" required>
      <input type="tel" id="phone" name="Phone" placeholder="Your Phone Number" required>
      <textarea name="Message" placeholder="Any Message (Optional)" rows="4"></textarea>

      <!-- Razorpay Payment ID -->
      <input type="hidden" id="payment_id" name="Payment_ID" />

      <button type="button" onclick="payNow()">Pay & Submit</button>
    </form>
    <button class="back-btn" onclick="history.back()">Go Back</button>
  </div>

  <script>
    // Load product and price from localStorage
    const product = localStorage.getItem('product') || 'Hardware Item';
    const price = localStorage.getItem('price') || '499';

    document.getElementById('product').value = product;
    document.getElementById('price').value = price;

    function payNow() {
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const totalAmount = parseInt(price) * quantity * 100;

      if (!email || !phone) {
        alert("Please fill in Email and Phone Number.");
        return;
      }

      const options = {
        key: "rzp_live_hM7IlXwg6HHhg4", // Replace with your Razorpay key
        amount: totalAmount,
        currency: "INR",
        name: "Harjus India",
        description: product,
        handler: function (response) {
          document.getElementById('payment_id').value = response.razorpay_payment_id;
          document.getElementById('buyForm').submit();
        },
        prefill: {
          email: email,
          contact: phone
        },
        theme: {
          color: "#28a745"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
