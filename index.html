<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Harjus India</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }

    .login-box img.logo {
      width: 100px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #222;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: #444;
      transition: background 0.3s ease;
      width: 100%;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }

    .google-btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="WhatsApp Image 2025-04-06 at 10.15.53 PM.jpeg" alt="Harjus Logo" class="logo">
    <h2>Harjus India</h2>
    <p>Welcome! Login to continue</p>
    
    <button class="google-btn" id="googleLogin">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google logo">
      Sign in with Google
    </button>

    <div class="footer">Powered by Firebase</div>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDpGY_-T5qabHHlDQJ-BCzhMmXY2b2jiSQ",
  authDomain: "harjus-b4add.firebaseapp.com",
  projectId: "harjus-b4add",
  storageBucket: "harjus-b4add.firebasestorage.app",
  messagingSenderId: "885741294877",
  appId: "1:885741294877:web:67cc54f8578cb3714dfdf4"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Welcome, " + result.user.displayName);
          // Redirect
          window.location.href = "/home.html"; // change as needed
        })
        .catch(error => {
          alert("Login error: " + error.message);
        });
    });
  </script>
</body>
</html>
