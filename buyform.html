<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Product - Harjus Hardwares</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 2px solid #000000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #dc3545;
    }

    .back-btn:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 480px) {
      .form-box {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      textarea {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Complete Your Purchase</h2>
    <form action="https://formsubmit.co/roqfatma786@gmail.com" method="POST">
      <!-- Recommended hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">

      <input type="text" id="product" name="Product" readonly>
      <input type="text" id="price" name="Price" readonly>
      <input type="email" name="Email" placeholder="Your Email" required>
      <input type="tel" name="Phone" placeholder="Your Phone Number" required>
      <textarea name="Message" placeholder="Any Message (Optional)" rows="4"></textarea>
      <button type="submit">Submit Order</button>
    </form>
    <button class="back-btn" onclick="history.back()">Go Back</button>
  </div>

  <script>
    // Get product and price from localStorage and set in form
    document.getElementById('product').value = localStorage.getItem('product') || '';
    document.getElementById('price').value = localStorage.getItem('price') || '';
  </script>
</body>
</html>
