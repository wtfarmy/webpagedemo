<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameXD - The Game Sale Show</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    header {
      background: rgb(21, 21, 21);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-radius: 0 0 20px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
      margin-right: 0.5rem;
    }

    .hamburger {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem 0;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      line-height: 1;
    }

    .hero h1 .sale {
      color: green;
      font-style: italic;
      font-size: 2rem;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .characters img {
      width: 200px;
      height: auto;
      text-align: center;
      align-items: center;
    }

    .discount {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px solid #000;
      border-radius: 50px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .about-us-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      text-align: center;
      margin: 0 auto;
    }

    .about-box h2 {
      font-size: 1.2rem;
      color: rgb(47, 47, 47);
      border-bottom: 2px dashed #252525;
      display: inline-block;
    }

    .latest-label {
      margin: 1rem;
      background: #22c55e;
      display: inline-block;
      padding: 0.3rem 1rem;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .product {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .new-tag {
      background: #4ade80;
      color: white;
      font-size: 0.7rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 0.3rem;
    }

    .floating-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .gamepad-illustration {
      display: flex;
      justify-content: flex-end;
      margin-right: 1rem;
      margin-top: -1rem;
    }

    .gamepad-illustration img {
      width: 120px;
    }

    .latest-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem;
      flex-wrap: wrap;
    }

    .latest-container .latest-label {
      margin: 0;
    }

    .latest-container .gamepad-illustration {
      margin: 0;
    }

    .latest-container .gamepad-illustration img {
      width: 100px;
      height: auto;
    }

    .sidebar {

      position: fixed;
      top: 0;
      left: -300px;
      width: 200px;
      height: 100%;
      background: linear-gradient(#090909, #010101d2, #010101cb, #00000084, #ff002f72);
      padding: 10px;
      transition: all 0.3s ease;
    }



    .sidebar.open {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      text-align: right;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.8rem 0;
    }

    .sidebar a:hover {
      background-color: #374151;
    }

    /* .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 998;
      display: none;
    } */

    .overlay.show {
      display: block;
    }

    /* Hamburger lines color fix */
    .hamburger span {
      background: #fff;
    }

    /* Optional: Push content when sidebar opens */
    body.sidebar-open {
      overflow: hidden;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 20px;
      color: #292929;
    }

    .tournament-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 600px) {
      .tournament-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .tournament-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .tournament-card {
      background: none;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .tournament-card:hover {
      transform: scale(1.02);
    }

    .tournament-image {
      position: relative;
    }

    .tournament-image img {
      width: 100%;
      display: block;
    }

    .badge {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #fbbf24;
      color: #ffffff;
      padding: 4px 12px;
      font-weight: bold;
      font-size: 12px;
      border-top-left-radius: 10px;
    }

    .tournament-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .game-label {
      font-size: 12px;
      color: #5c5c5c;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tournament-title {
      font-size: 18px;
      font-weight: 700;
      color: rgb(22, 22, 22);
      margin-bottom: 10px;
    }

    .calendar {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: rgb(24, 24, 24);
      margin-bottom: 10px;
    }

    .calendar::before {
      content: "ðŸ“…";
      margin-right: 6px;
    }

    .organizer {
      background: rgb(42, 42, 42);
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
    }

    .register-btn {
      background: linear-gradient(to bottom right, #ff2347, #f948ff);
      color: #ffffff;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background: #ffa200;
    }

    .membership-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .membership-offer {
      font-size: clamp(1.5rem, 4vw, 3rem);
      /* Responsive font size */
      font-weight: 900;
      white-space: nowrap;
      /* Keeps text on one line */
      background: linear-gradient(90deg, #ff003c, #00ffb3, #ffd500, #8c00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-align: center;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
      }

      to {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
    }


    .footer {
      background-color: #111;
      color: #ccc;
      padding: 40px 20px 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .footer h2,
    .footer h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .footer-about,
    .footer-links,
    .footer-contact {
      flex: 1;
      min-width: 200px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links ul li {
      margin-bottom: 8px;
    }

    .footer-links ul li a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .footer-links ul li a:hover {
      color: #00ffc8;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #333;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    #loginBtn {
      color: white;
      background: linear-gradient(to right, #ff003c, #8c00ff);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      padding: 4px 8px;
      cursor: pointer;
    }

    #logoutBtn {
      color: rgb(33, 33, 33);
      background-color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: end;
      padding: 4px 8px;
      cursor: pointer;
    }

    #userEmail {
      display: none;
      /* hidden as requested */
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      cursor: pointer;
    }
  </style>
</head>

    function toggleSidebar() {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnDGSg_K60_Tp7w13c-O8Jb9hLkErSCY8",
      authDomain: "gamexd-110.firebaseapp.com",
      projectId: "gamexd-110",
      storageBucket: "gamexd-110.firebasestorage.app",
      messagingSenderId: "501792431454",
      appId: "1:501792431454:web:10024d189316ef9e2303cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");
    const userPic = document.getElementById("userPic");
    const dropdown = document.getElementById("dropdown");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => console.log("Logged in as", result.user.email))
        .catch(err => console.error(err));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => location.reload());
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmail.textContent = user.email;
        userPic.src = user.photoURL;
        userPic.style.display = "block";
        loginBtn.style.display = "none";
      } else {
        userEmail.textContent = "";
        loginBtn.style.display = "inline-block";
        userPic.style.display = "none";
        dropdown.style.display = "none";
      }
    });

    userPic.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest("#userPic") && !e.target.closest("#dropdown")) {
        dropdown.style.display = "none";
      }
    });

  </script>
